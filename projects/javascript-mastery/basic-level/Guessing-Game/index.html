<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
</head>
<body>
  <h1>Guessing Game</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guessInput">
  <button onclick="checkGuess()">Submit</button>
  <p id="resultMessage"></p>

  <script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    // Function to check the user's guess
    function checkGuess() {
      // Get the user's guess from the input field
      const userGuess = parseInt(document.getElementById('guessInput').value);

      // Check if the user's guess matches the random number
      if (userGuess === randomNumber) {
        document.getElementById('resultMessage').textContent = 'Congratulations! You guessed the correct number.';
      } else if (userGuess < randomNumber) {
        document.getElementById('resultMessage').textContent = 'Too low! Try a higher number.';
      } else {
        document.getElementById('resultMessage').textContent = 'Too high! Try a lower number.';
      }
    }
  </script>
</body>
</html>
